<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">

<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="css/animate.css">
<link
	href='http://fonts.googleapis.com/css?family=Raleway:100|Open+Sans:400,300'
	rel='stylesheet' type='text/css'>



<style>
A:link {
	color: white;
	text-decoration: none
}

A:visited {
	color: white;
	text-decoration: none
}

A:active {
	color: #006600;
	text-decoration: none
}

A:hover {
	color: red;
	text-decoration: none
}
</style>

<title>Layout N wow.js</title>
</head>
<body>
	<div id="wrap">
		<div id="header-fixed">
			<div id="header-wrap">
				<div id="header" class="content clear">
					<h1 id="logo">
						<a href="/en-us/" title="DodolLauncher" rel="home">Dodol
							Launcher</a>
					</h1>
					<div id="menus">
						<a href="#" title="HOME"><span class="cm">Home</span></a> <a
							href="#" title="NEWS"><span class="cms">News</span></a> <a
							href="#" title="PROMOTION"><span class="cmbs">Promotion</span></a>
						<a href="#" title="ABOUT US"><span class="bd">About us</span></a>
						<a href="#" id="more"><span class="more">More</span></a>
					</div>
				</div>
			</div>
		</div>
		<div id="container-wrap">
			<div id="banner-wrap">
				<div id="banner">
					<div class="title">
						<div class="icon wow rollIn" data-wow-delay="500ms"></div>
						<h2 class="title_desc wow fadeInUp" data-wow-delay="1s">Dodol
							Launcher</h2>
						<div class="desc wow fadeIn" data-wow-delay="1500ms">Breathe
							new life into your phone</div>
					</div>
					<div>
						<a
							href="https://play.google.com/store/apps/details?id=com.campmobile.launcher"><img
							id="googleBtn" src="img/googleBtn.png" border="0"></a>
					</div>
				</div>
			</div>
			<div class="content-page" id="content-ui">
				<div class="content">
					<div class="anibox alignleft wow slideInLeft" data-wow-duration="2s">
						<img src="img/phone2.png" data-animate="flyLeft" class="flyLeft">
					</div>
					<div class="textbox alignright wow slideInRight" data-animate="flyRight">
						<h3 class="title">Sleek</h3>
						<h4 class="desc">Fast performance with style</h4>
 						<div class="entry">Accelerate your startup speed by 100%!
							Make your apps load quicker.</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<div></div>

	<script src="js/wow.min.js"></script>
	<script type="text/javascript" src="js/skrollr.min.js"></script>
	<script>
 		new WOW().init();
	</script>
	<script type="text/javascript">
        var s = skrollr.init();
	</script>
</body>
</html>
